<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="/socket.io/socket.io.js"></script>
    <script src="lobby.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Producer & Bandit multiplayer game</title>
</head>

<body>
    <main class="lobby">
        <h1>Lobby screen</h1>
        <br>
        <div class="wrapper">
            <img src="./img/cover.webp" alt="cover" width="256" height="256" />
        </div>
        <div class="connection">
            <div class="status">Looking for a partner...</div>
            <div class="role"></div>
            <button type="button" class="show_instructions">Show instructions</button>
        </div>
        <div class="instructions">
            <br>
            <h3>*Here will be explanation images for <span class="role_instructions"></span>*</h3>
            <button type="button" class="ready">Got it!</button>
            <div class="partner_status"></div>
        </div>
    </main>
</body>

</html>
